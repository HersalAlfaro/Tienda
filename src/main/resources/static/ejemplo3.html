<!DOCTYPE html>
<!-- Hersal Alfaro -->

<html>
    <head>
        <title>Tienda en Linea</title>
        <meta charset="UTF-8">

    </head>
    <body>
       <h1>Ejemplo-3</h1>
        <p>Listas</p>
        
        <h4>Lista de frutas</h4>
        
        <!-- Atributos circle, square, disc solo en apertura  -->
        <ul type="square"> 
            <li>Pera</li>
            <li>Manzana</li>
            <li>Melon</li>
            <li>Naranja</li>
        </ul>
        
        <h4>Deberes del sabado</h4>
        
        <!-- Atributos a,A,i,I para las ol -->
        <ol type="I">
            <li>Lavar ropa</li>
            <li>Cocinar</li>
            <li>Sacar la basura</li>
            <li>Ver la serie</li>
        </ol>
       
    </body>
</html>
